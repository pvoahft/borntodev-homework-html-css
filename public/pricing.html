<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homework-Konsent_website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/pricing-style.css">

</head>

<body class="bg">
  <nav>
    <div class="logo">
      <img src="/img/logo.svg" alt="Konsent Logo">
      <h1 class="nameBrand"><a href="/index.html" class="brand">Konsent</a></h1>
    </div>
    <ul class="listNav">
      <a href="/index.html" class="about">
        <li>About</li>
      </a>
      <a href="/solution.html" class="solution">
        <li>Solution</li>
      </a>
      <a href="/blog.html" class="blog">
        <li>Blog</li>
      </a>
      <a href="/demo.html" class="demo">
        <li>Demo</li>
      </a>
      <a href="/pricing.html" class="pricing" style="color: #ff9d00;">
        <li>Pricing</li>
      </a>
    </ul>
    <!-- <button class="ctaSignup"> <img src="/img/logo.svg"> Sign Up</button> -->
    <button class="ctaSignup">
      <img src="/img/logo.svg" alt="Logo image">
      <subtitle>Sign up</subtitle>
    </button>
  </nav>
  <!-- Section Pricing -->
  <section class="pricing">
    <div class="container-pricing">
      <div class="pricing-all">
        <div class="pricing-text">
          <h1 class="pricing-title">Flexible pricing plan for your startup</h1>
          <subtitle class="pricing-subtitle">Pricing that scales with your business immediately.</subtitle>
        </div>
        <div class="pricing-card">
          <img src="/img/card-rate1.png" alt="card rate" class="pricing-card1">
          <img src="/img/card-rate2.png" alt="card rate" class="pricing-card2">
          <img src="/img/card-rate3.png" alt="card rate" class="pricing-card3">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
